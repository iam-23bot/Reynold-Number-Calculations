<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reynolds Number Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reynolds Number Calculator</h1>
        <form id="reynoldsForm">
            <label for="density">Densitas Fluida (ρ, kg/m³):</label>
            <input type="number" id="density" step="any" required>
            <label for="velocity">Kecepatan Fluida (v, m/s):</label>
            <input type="number" id="velocity" step="any" required>
            <label for="diameter">Diameter Karakteristik (D, m):</label>
            <input type="number" id="diameter" step="any" required>
            <label for="dynamicViscosity">Viskositas Dinamis (μ, Pa·s):</label>
            <input type="number" id="dynamicViscosity" step="any" required>
            <button type="submit">Hitung Bilangan Reynolds</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
    <footer>
        <p>LinkedIn: Muhammad Alfi Syahri</p>
    </footer>
</body>
</html>
